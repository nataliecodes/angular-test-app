<html>
<head>
  <title>API testing app</title>

  <script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="view.js"></script>

</head>
<body ng-app="cats-app">

  <div ng-controller="MyController">

  <h2>Cats and stuff</h2>

  <ol>
    <div ng-repeat="cat in cats">
      <li>Name: {{cat.name}}</li>
        <ul>
          <li>Id: {{cat.id}}</li>
          <li>Breed: {{cat.breed}}</li>
          <li>Birthday: {{cat.born_on}}</li>
        </ul>
    </div>
  </ol>

</body>
</html>
